<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Modernos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 20px;
            flex-wrap: wrap;
        }

        /* --- Estilo Individual do Card --- */
        .card {
            position: relative;
            width: 100%;
            max-width: 320px;
            height: auto;
            min-height: 350px;
            background-color: #1e1e1e;
            border-radius: 20px;
            padding: 30px 25px;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 107, 5, 0.3) 0%, rgba(255, 107, 5, 0) 70%);
            border-radius: 50%;
            opacity: 0;
            transition: width 0.6s ease, height 0.6s ease, opacity 0.6s ease;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .card:hover::before {
            width: 400px;
            height: 400px;
            opacity: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            backdrop-filter: blur(2px);
            padding: 20px;
            border-radius: 15px;
            background: rgba(30, 30, 30, 0.2);
        }

        .card h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1em;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        .card .go-to {
            margin-top: 20px;
            font-weight: 600;
            color: #ff6b05;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .card:hover .go-to {
            transform: translateX(5px);
        }

        /* --- Ajustes responsivos para telas menores --- */
        @media (max-width: 768px) {
            .card-container {
                gap: 20px;
            }

            .card {
                max-width: 90%;
                min-height: 300px;
                padding: 20px;
            }

            .card h2 {
                font-size: 1.5em;
            }

            .card p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .card {
                max-width: 100%;
                border-radius: 15px;
                padding: 15px;
            }

            .card h2 {
                font-size: 1.2em;
            }

            .card p {
                font-size: 0.85em;
            }

            .card .go-to {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">

        <a href="https://instadist-3zlxrvhf2-kelvemloubachs-projects.vercel.app/" class="card">
            <div class="card-content">
                <h2>Projeto Atomação instagram</h2>
                <p>Landing page moderna, alta performance!</p>
                <span class="go-to">Acessar Projeto &rarr;</span>
            </div>
        </a>

        <a href="https://acheiteste-3ghf3fv5x-kelvemloubachs-projects.vercel.app/" class="card">
            <div class="card-content">
                <h2>Projeto AcheinoZap</h2>
                <p>Landing page otimizada, que transmite a indentidade do negócio!</p>
                <span class="go-to">Acessar Projeto  &rarr;</span>
            </div>
        </a>

    </div>

</body>
</html>
