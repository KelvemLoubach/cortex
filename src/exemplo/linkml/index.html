<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link de Afiliado - Mercado Livre</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        /* Estilos gerais do corpo da página */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        
        /* Container principal do formulário */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
            margin: 20px;
        }
        
        /* Título principal */
        h1 {
            color: #00a650; /* Cor inspirada no Mercado Livre */
            margin-bottom: 25px;
        }
        
        /* Agrupamento de label e input */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        /* Estilo dos rótulos (labels) */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        /* Estilo dos campos de texto e URL */
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        /* Efeito de foco nos inputs */
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #00a650;
        }
        
        /* Botão de envio */
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00a650, #008f4b);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        
        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #009548, #007e40);
            transform: translateY(-2px);
        }
        
        /* Estilo do botão quando desabilitado */
        button:disabled {
            background: #dcdcdc;
            cursor: not-allowed;
        }
        
        /* Área de exibição do resultado */
        #resultado {
            margin-top: 25px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 8px;
            word-wrap: break-word;
            min-height: 25px;
            text-align: center;
            display: none; /* Começa escondido */
        }
        
        /* Animação de carregamento (spinner) */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #00a650;
            animation: spin 1s ease infinite;
            display: none; /* Começa escondido */
            margin: 20px auto 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerador de Links ML</h1>
        <form id="link-form">
            <div class="form-group">
                <label for="idAfiliado">Seu ID de Afiliado</label>
                <input type="text" id="idAfiliado" placeholder="Ex: seu-id-unico" required>
            </div>
            <div class="form-group">
                <label for="urlProduto">URL do Produto</label>
                <input type="url" id="urlProduto" placeholder="https://produto.mercadolivre.com.br/..." required>
            </div>
            <button type="submit" id="submit-btn">Gerar Link Encurtado</button>
        </form>
        <div class="spinner" id="spinner"></div>
        <div id="resultado"></div>
    </div>

    <script>
        // Seleciona os elementos do DOM para manipulação
        const form = document.getElementById('link-form');
        const idAfiliadoInput = document.getElementById('idAfiliado');
        const urlProdutoInput = document.getElementById('urlProduto');
        const resultadoDiv = document.getElementById('resultado');
        const submitBtn = document.getElementById('submit-btn');
        const spinner = document.getElementById('spinner');

        // Define a URL do nosso backend. Se o seu backend estiver em outro lugar, altere aqui.
        const backendUrl = 'https://76e8c3ac3c4b.ngrok-free.app/gerar-link';

        // Adiciona um listener para o evento de 'submit' do formulário
        form.addEventListener('submit', async (event) => {
            // Previne o comportamento padrão do formulário, que é recarregar a página
            event.preventDefault();

            // Pega os valores dos inputs, removendo espaços em branco extras
            const idAfiliado = idAfiliadoInput.value.trim();
            const urlProduto = urlProdutoInput.value.trim();
            
            // Feedback visual para o usuário: desabilita o botão e mostra o spinner
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            resultadoDiv.style.display = 'none'; // Esconde o resultado anterior
            resultadoDiv.innerHTML = '';

            try {
                // Inicia a requisição POST para o backend usando a API fetch
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // Informa ao backend que estamos enviando dados no formato JSON
                    },
                    // Converte o objeto JavaScript para uma string no formato JSON
                    body: JSON.stringify({ idAfiliado, urlProduto })
                });

                // Pega a resposta do backend e a converte de JSON para um objeto JavaScript
                const data = await response.json();

                // Se a resposta não for bem-sucedida (status diferente de 2xx), lança um erro
                if (!response.ok) {
                    throw new Error(data.error || 'Ocorreu um erro desconhecido no servidor.');
                }
                
                // Se tudo deu certo, exibe o link gerado na área de resultado
                resultadoDiv.innerHTML = `
                    <p style="margin-top:0; margin-bottom: 10px;"><strong>Link gerado com sucesso!</strong></p>
                    <a href="${data.linkEncurtado}" target="_blank" style="color: #007bff;">${data.linkEncurtado}</a>
                `;
                resultadoDiv.style.display = 'block'; // Mostra a div de resultado

            } catch (error) {
                // Se ocorrer qualquer erro (problema de rede, erro do backend, etc.), exibe a mensagem de erro
                resultadoDiv.innerHTML = `<p style="color: #d32f2f; margin:0;"><strong>Erro:</strong> ${error.message}</p>`;
                resultadoDiv.style.display = 'block'; // Mostra a div de resultado com o erro
            } finally {
                // O bloco 'finally' sempre executa, independentemente de sucesso ou erro
                // Feedback visual: esconde o spinner e reabilita o botão para uma nova submissão
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
